<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div class="align">
    <div class="container">
        <img class="logo" src="assets/img/logo.svg">
        <div class="content">
            <div class="card">
                <div class="head">
                    <div></div>
                    <div id="auth_menu_login" class="auth">
                        <a id="login" class="selected" href="#login">Авторизация</a>
                    </div>
                    <div id="auth_menu_register" class="auth">
                        <a id="register" href="#register">Регистрация</a>
                    </div>
                    <div></div>
                </div>
                <div class="tabs">
                    <form class="log">
                        <div class="inputs">
                            <div class="input">
                                <input placeholder="Логин" type="text">
                                <img src="assets/img/user.svg">
                            </div>
                            <div class="input">
                                <input placeholder="Пароль" type="password">
                                <img src="assets/img/pass.svg">
                            </div>
                            <div class="recovery">
                                <a href="#">Забыли пароль?</a>
                            </div>
                        </div>
                        <button type="submit">Войти</button>
                    </form>
                    <form class="reg">
                        <div class="inputs">
                            <div class="input">
                                <input class="test1" placeholder="E-mail" type="text">
                                <img src="assets/img/mail.svg">
                            </div>
                            <div class="input">
                                <input placeholder="Логин" type="text">
                                <img src="assets/img/user.svg">
                            </div>
                            <div class="input">
                                <input placeholder="Придумайте пароль" type="password">
                                <img src="assets/img/pass.svg">
                            </div>
                            <div class="input">
                                <input placeholder="Повторите пароль" type="password">
                                <img src="assets/img/pass.svg">
                            </div>
                            <div class="input" id="money_png">
                                <input placeholder="Промокод(Не обязательно)" type="text">
                                <img src="assets/img/money.png">
                            </div>
                        </div>
                        <button type="submit">Создать аккаунт</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="npc">
            <img src="assets/img/gta_6.png" alt="" width="550px" height="750px">
        </div>
    </div>
</div>


<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/tabs.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
